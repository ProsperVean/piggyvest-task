<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>PiggyVest Sign Up</title>
</head>
<body>
  <div class="vector"></div>
  <div class="vector"></div>
  <div class="vector"></div>
  <div class="vector"></div>
  <main class="content-wrapper">
    <div class="logo"></div>
    <div class="form-wrapper">
      <div class="form-title">
        <h1>Create a Secure Account</h1>
        <p>Welcome to the future of Savings & Investments</p>
      </div>
      <div class="form-content">
        <form action="#" method="POST">
          <label for="name">Full Name</label><br>
          <input type="text" name="name" id="name" placeholder="Full Name" required><br>
          <label for="email">Email Address</label><br>
          <input type="email" name="email" id="email" placeholder="Email Address" required><br>
          <label for="phone">Phone Number</label><br>
          <input type="tel" name="phone" id="phone" placeholder="Phone Number" required><br>
          <label for="password">Password</label><br>
          <input type="password" name="password" id="password" placeholder="Password" required><br>
          <label for="referral">Referrer Phone or Promo Code (Optional)</label><br>
          <input type="text" name="referral" id="referral" placeholder="Referrer Phone or Code"><br>
          <label for="source">How Did You Hear About Us? (Optional)</label><br>
          <input type="text" list="source" placeholder="Click To Select">
          <datalist id="source">
            <option value="Facebook"></option>
            <option value="Twitter"></option>
            <option value="Instagram"></option>
            <option value="Friend/Family/CoWorker Referral"></option>
            <option value="Google Search"></option>
            <option value="Google PlayStore"></option>
            <option value="Online Blog"></option>
            <option value="Local Newspaper"></option>
            <option value="At an event"></option>
            <option value="Other"></option>
          </datalist><br>
          <input type="submit" value="CREATE ACCOUNT" class="submit">
        </form>
      </div>
    </div>
    <div class="login-link">
      <a href="#"><p>Already have an account? Log In</p></a>
    </div>
  </main>
</body>
</html>
